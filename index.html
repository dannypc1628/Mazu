<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script type="application/javascript" src="js/getDataMakeMarker.js"></script>
    <script type="application/javascript" src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
    
    <title>建廟年表</title>
</head>
<body>
    <div class="title">
        <p>船，人、媽祖</p>
    </div>
    <div class="timeLine">
        <input type="range" id="slider" class="sliderStyle" min="1500" max="1900" step="1">
        <p>西元<span id="showYear"></span></p>
    </div>

    <div id="map"></div>

    <script>
        var slider = document.getElementById("slider");
        var showYear = document.getElementById("showYear");
        showYear.innerHTML = slider.value;

        slider.oninput = function(){
            showYear.innerHTML = slider.value;
        }
    </script>
    
   
</body>
</html>
