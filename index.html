        <div class="card ">
            <!--<img src="img/DSC01456 (2).png" calss="card-img" alt="Card image">-->

                <div class="card-title">
                    <h3>唐山過台灣，媽祖隨船來</h3>
                </div>
                <div class="card-subtitle border-top">
                    <span>1604~1895</span>

                    <div class="btn-group btn-group-toggle float-right" role="group" data-toggle="buttons">
                        <label class="btn btn-outline-primary" onclick="speed(1)">慢
                            <input type="radio">
                        </label>
                        <label class="btn btn-outline-primary active" onclick="speed(2)">正常
                            <input type="radio">
                        </label>
                        <label class="btn btn-outline-primary" onclick="speed(3)">快
                            <input type="radio">
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="timeLine">
            <input type="range" id="slider" class="sliderStyle" min="1600" max="1895" step="1" value="1600">

        </div>
